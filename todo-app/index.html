<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Net</title>
  </head>
  <body>
    <h1>Todo App Net</h1>
    <input type="text" id="search-text" placeholder="Filter todos..." />
    <label> <input type="checkbox" name="hideCompleted" id="hide-completed-button" /> Hide Completed </label>
    <div id="todos"></div>
    <form id="add-todo-form">
      <input type="text" id="add-todo-input" name="todoTitle" placeholder="Enter something to do" />
      <button id="add-todo-button">Add Todo</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todos-script.js"></script>
  </body>
</html>
